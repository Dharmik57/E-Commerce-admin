<div class="container-fluid">
    <div class="row">
      <div class="col-md-10 card card-body bg-light mb-2 mt-2">
        <div class="row">
            <div class="col-md-3">
              <label for="productName" class="control-label">Product name:</label>
            </div>
            <div class="col-md-7">
              <span name="productName">
                {{owner?.productName}}
              </span>
            </div>
          </div>
          
     
          
          <div class="row">
            <div class="col-md-3">
              <label for="price" class="control-label">Price:</label>
            </div>
            <div class="col-md-7">
              <span name="price">
                {{owner?.price}}
              </span>
            </div>
          </div>


      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-offset-8 col-md-4">
          <button type="submit" class="btn btn-info" (click)="deleteOwner()">Delete</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-danger" (click)="redirectToOwnerList()">Cancel</button>
        </div>
      </div>
  </div>
