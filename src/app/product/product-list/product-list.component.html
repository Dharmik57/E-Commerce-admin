

<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Product List</h4>
                <div class="row">
                    <div class="offset-10 col-md-2">
                        <a [routerLink]="['/product/create']" class="btn btn-info">Create Product</a>
                    </div>
                </div>
        <mat-form-field style="text-align: center;border-bottom: 1px solid black;">
       <label>Filter :</label>   <input matInput type="text" (keyup)="doFilter($event.target.value)">
        </mat-form-field>
      <table  mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id </th>
            <td mat-cell *matCellDef="let products"> {{products.productId}} </td>
          </ng-container>
        
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
            <td mat-cell *matCellDef="let products"> {{products.productName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let products"> {{products.price}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let products">
                <button mat-icon-button color="accent" (click)="redirectToUpdatePage(products.productId)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let products">
                  <button mat-icon-button color="warn" (click)="redirectToDeletePage(products.productId)">
                      <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <!-- [pageSizeOptions]="[1,2, 4, 6, 10, 20]" -->
        <mat-paginator [pageSize]="10" >
        </mat-paginator>
</div>
</div>
</div>
</div>
