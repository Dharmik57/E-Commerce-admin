<div class="container-fluid">
    <form [formGroup]="ownerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)">
      <div class="form-horizontal card card-body bg-light mb-2 mt-2">
   
        <div class="form-group row">
          <label for="productName" class="control-label col-md-2">Name of the Product </label>
          <div class="col-md-5">
            <input type="text" formControlName="productName" id="productName" class="form-control" />
          </div>
          <div class="col-md-5">
            <em style="color: red;" *ngIf="validateControl('productName') && hasError('productName', 'required')">Product Name is required</em>
            <em style="color: red;" *ngIf="validateControl('productName') && hasError('productName', 'maxlength')">Maximum allowed length is 60 characters.</em>
          </div>
        </div>
        <div class="form-group row">
            <label for="price" class="control-label col-md-2">Price:</label>
            <div class="col-md-5">
              <input type="text" formControlName="price" id="price" class="form-control" />
            </div>
            <div class="col-md-5">
              <em style="color: red;" *ngIf="validateControl('price') && hasError('price', 'required')">price is required</em>
            </div>
          </div>

  
   
        <br><br>
   
        <div class="form-group row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-info" [disabled]="!ownerForm.valid">Save</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-danger" (click)="redirectToProductList()">Cancel</button>
            </div>
        </div>
        
      </div>
    </form>
   
   
  </div>
